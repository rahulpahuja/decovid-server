        font-weight: bold;
        font-size: 64px;
        text-align: center;
        color: rgb(113, 172, 12);

      .content-body {

        font-size: 32px;
        text-align: center;
        color: rgb(113, 172, 12);
      }

  </head>
  <body>
    <div class="background">
      <div class="content">Welcome to DECOVID!</div>
      <div class="content-body">Decovid, is an initiative to help people fight against COVID-19 by getting them ample medical resources. For more contact:decovidindia@gmail.com</div>
